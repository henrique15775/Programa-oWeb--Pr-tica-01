<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 class="text-center">Clientes do Banco</h1>

<div id="mensagemView"></div>

<form class="form">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" required/>
    </div>

    <div class="form-group">
        <label for="numConta">Numero da conta</label>
        <input id="numConta" type="number" class="form-control"  required/>
    </div>

    <<div class="form-group">
    <label for="SaldoConta">Saldo</label>
    <input id="SaldoConta" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required/>
    </div>


    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
</form>

<br>
<br>

<table>
    <thead>
    <tr>
        <th>NOME</th>
        <th>CPF</th>
        <th>CONTA</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/cliente.js"></script>
<script src="js/model/conta.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/model/poupanca.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/model/clienteEspecial.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
